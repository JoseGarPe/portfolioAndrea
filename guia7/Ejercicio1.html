<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body id="login">
	<form action="Ejercicio2.html" method="post">
		<h1>Crear Cuenta</h1>
		<fieldset id="logindatos">
		<input type="image" src="img/user.png" class="img">
		<input type="text" id="nombre" value="" pattern="^[a-zA-Z\s]+$"
title="Solo se acepta letras" class="control" placeholder="Nombre"
required /><br>
<input type=image src="img/tel.png" class="img">
<input type="tel" id="telefono" value="" pattern=" ^[0-9]{4}-?[0-9]{4}$" title=" Solo acepta números en el siguiente formato: 2222-2222" class="control" placeholder="Numero de Telefono" required /><br>
<input type=image src="img/email.png" class="img">
<input type="email" id="correo" value="" title=" Formato correo: NombreCorreo@dominio" class="control" placeholder="Correo Electronico" required /><br>
<input type=image src="img/pass.png" class="img">
<input type="password" id="password" value="" pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,15})" title="Su contraseña debe ser de 6 a 15 caracteres y deben incluir una letra mayúscula, minúscula y un numero" class="control" placeholder=" Contraseña" required /><br>
<input type="checkbox" value="Acepto" class="terminos" />
<p class="terminos">Acepto Términos, Condiciones y
Política de Privacidad</p>
<button id="boton" type="submit">Crear Cuenta</button>
		</fieldset>
	</form>
</body>
</html>
