<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="formdatos">
		<form action="ejercicio3.html" method="POST">
			<img src="img/foto-perfil.jpg" alt="Foto Perfil"><h1>Perfil</h1>
				<fieldset id="datos">
					<legend> Datos</legend>
					<table border="0">
						<tr><TD>Fecha de Nacimiento:</TD><td><input type="date" name="fecha" required></td></tr>
						<tr><td>Ingrese su foto</td><td><input type="file" name="foto"></td></tr>
						<tr><td>Nacionalidad:</td>
							<td>
								<input type="text" name="nacionalidad" pattern="^[a-zA-Z\s]+$">
								<datalist id="nacionalidad">
									<option value="Salvadoreño">Salvadoreño(a)</option>
									<option value="Hondureño">Hondureño(a)</option>
									<option value="Guatemalteco">Guatemalteco(a)</option>
									<option value="Costarricense">Costarricense</option>
									<option value="Nicaraguense">Nicarag&uuml;ense</option>
									<option value="Panameño">Panameño(a)</option>
								</datalist>
							</td>
						</tr>

						<tr><td>Color Favorito:</td><td><input type="color" name="color"></td></tr>

						<tr><td>Sexo</td>
							<td>
								<input type="radio" name="Sexo" value="mas" checked="">Masculino <br>
								<input type="radio" name="Sexo" value="fem"> Femenino<br>

							</td>
						</tr>

						<tr><td>Edad:</td><td><input type="number" name="edad" min="18" max="50" pattern="^(?:\+|-)?\d+$" required></td></tr>
						<tr><td>Direccion</td><td><textarea rows="5" cols="30" required></textarea></td></tr>
					</table>
				</fieldset>
				<fieldset id="temas">
					<legend>Temas</legend>
					Elija un tema de interes: <br><br>
					<input type="radio" name="tema" value="ciencia" checked="">Ciencia<br>
					<input type="radio" name="tema" value="arte" checked="">Arte<br>
					<input type="radio" name="tema" value="literatura">Literatura<br><input type="radio" name="tema" value="tecnologia">Tecnologia<br>
					<input type="radio" name="tema" value="musica">Musica<br>
					<input type="radio" name="tema" value="informatica">Informatica<br>
					Libros y Articulos de su interes:<br>
					<select id="SelArea" multiple="">
					<option value="Asp">Asp.net</option>
					<option value="vb">vb.net</option>
					<option value="c#">c#.net</option>
					<option value="Javascript">Javascript</option>
					<option value="PHP">PHP</option>
					<option value="Java">Java</option>
					<option value="Android">Android</option>
					<option value="Cisco">Cisco</option>
					<option value="Redes">Redes de comunicacion Informatica</option>
					<option value="SQL">SQL</option>
					<option value="Oracle">Oracle</option>
						
					</select>
				</fieldset>
				<fieldset id="aficiones" style="width: 200px;">
					<legend>Aficiones</legend>
					<input type="checkbox" name="aficion" value="deporte" checked>Deporte<br>
					<input type="checkbox" name="aficion" value="musica">Musica<br>
					<input type="checkbox" name="aficion" value="lectura">Lectura<br>
					<input type="checkbox" name="aficion" value="pesca">Pesca<br>
					<input type="checkbox" name="aficion" value="Pasear">Pasear<br>
					<input type="checkbox" name="aficion" value="cine">Cine<br>
				</fieldset>
				<button class="boton" type="submit">Enviar Informacion</button>
		</form>
</body>
</html>
